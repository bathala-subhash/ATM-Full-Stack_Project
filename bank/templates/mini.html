<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Withdrawal - S Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.canva.com/v2/image-resize/format:JPG/height:452/quality:92/uri:ifs%3A%2F%2FM%2F29899311-3823-42c9-92ad-23f9fa94b2ba/watermark:F/width:800?csig=AAAAAAAAAAAAAAAAAAAAAGPRNdYk17oxovd5oBB0Pzm43iq_SQDKEVOfx_1yvP4t&exp=1746539595&osig=AAAAAAAAAAAAAAAAAAAAAIZVNZH-XppOJnxWidp5C9cmiYm9EOXlNnRPgQwmkIPT&signer=media-rpc&x-canva-quality=screen') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            
            color: rgb(16, 14, 14);
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to S Bank</h1>
    </header>

    <div class="container">
        <h2>Mini statment</h2>
        <form action="/mini2" method="POST">
            <div class="form-group">
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>

            <div class="form-group">
                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Withdraw">
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 S Bank. All Rights Reserved.</p>
    </footer>

    <script>
        var data = "{{ msg }}";
        if (data == "account does not exist") {
            alert("account does not exist");
        } else if (data == "invalid pin") {
            alert("invalid pin");
        }
    </script>

</body>
</html>
