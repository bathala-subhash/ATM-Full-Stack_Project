<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Withdrawal - S Bank</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.canva.com/v2/image-resize/format:JPG/height:452/quality:92/uri:ifs%3A%2F%2FM%2F29899311-3823-42c9-92ad-23f9fa94b2ba/watermark:F/width:800?csig=AAAAAAAAAAAAAAAAAAAAAGPRNdYk17oxovd5oBB0Pzm43iq_SQDKEVOfx_1yvP4t&exp=1746539595&osig=AAAAAAAAAAAAAAAAAAAAAIZVNZH-XppOJnxWidp5C9cmiYm9EOXlNnRPgQwmkIPT&signer=media-rpc&x-canva-quality=screen') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <script>
        var data = "{{ msg }}";  
        if (data == "nobalance") {
            alert("no balence");
        } else if (data == "balance") {
            alert("sucesssful");
        }
    </script>
    

    <header>
        <h1>Welcome to S Bank</h1>
    </header>

    <div class="container">
        <h2>Money Withdrawal</h2>
        <p>welcom {{user}}</p>
        <form action="/withdraw3" method="POST">
            <div class="form-group">
                <label for="account-number",type="hidden" name="accno" ></label>
                <label for="amount">Amount:</label>
                <input type="hidden"  name="accno" value="{{accno}}" required>
                <input type="text" id="amount" name="amount" required>
            </div>

            

            

            <div class="form-group">
                <input type="submit" value="Withdraw">
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 S Bank. All Rights Reserved.</p>
    </footer>

</body>
</html>
