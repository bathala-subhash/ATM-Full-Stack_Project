<!DOCTYPE html>
<html>
<head>
    <title>S Bank - Deposit Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background: url('https://media.canva.com/v2/image-resize/format:JPG/height:452/quality:92/uri:ifs%3A%2F%2FM%2F29899311-3823-42c9-92ad-23f9fa94b2ba/watermark:F/width:800?csig=AAAAAAAAAAAAAAAAAAAAAGPRNdYk17oxovd5oBB0Pzm43iq_SQDKEVOfx_1yvP4t&exp=1746539595&osig=AAAAAAAAAAAAAAAAAAAAAIZVNZH-XppOJnxWidp5C9cmiYm9EOXlNnRPgQwmkIPT&signer=media-rpc&x-canva-quality=screen') no-repeat center center fixed;
            background-size: cover;
        
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background-color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <script>
        var data = "{{ msg }}";  
        if (data === "Account does not exist") {
            alert("Account does not exist");
        } else if (data === "deposited successfully") {
            alert("Deposit successful");
        }
    </script>

    <h2>S Bank - Deposit</h2>
    
    <form action="/deposit1" method="POST">
        <label for="account-number">Account Number:</label><br>
        <input type="text" id="account-number" name="account-number" required><br>

        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" min="1" required><br>

        <input type="submit" value="Deposit">
    </form>

</body>
</html>
